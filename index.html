<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe8ee;
      --card:#ffffffcc;
      --text:#2b1b22;
      --accent:#ff3b7a;
      --accent2:#ff7aa8;
      --yes:#16a34a;
      --no:#ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.15);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      min-height:100vh;
      overflow:hidden;
      background:
        radial-gradient(1200px 600px at 20% 10%, #ffffff 0%, transparent 60%),
        radial-gradient(900px 600px at 80% 20%, #fff6fa 0%, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* soft floating hearts */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .heart{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      opacity:.7;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.12));
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width:16px; height:16px;
      border-radius:50%;
      background: currentColor;
    }
    .heart{ background: currentColor; }
    .heart:before{ left:-8px; top:0; }
    .heart:after{ left:0; top:-8px; }

    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg); }
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0; }
    }

    /* layout */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(960px, 95vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.6);
      border-radius:28px;
      box-shadow: var(--shadow);
      padding:28px;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:22px;
      align-items:center;
    }
    @media (max-width: 820px){
      .card{ grid-template-columns:1fr; padding:22px; }
    }

    .title{
      margin:0 0 10px 0;
      font-size: clamp(28px, 4vw, 46px);
      line-height:1.05;
      letter-spacing:-.02em;
    }
    .subtitle{
      margin:0 0 16px 0;
      font-size: clamp(15px, 2.2vw, 18px);
      opacity:.85;
    }

    /* big flowers (pure CSS) */
    .bouquet{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:16px;
      justify-items:center;
      align-items:center;
      padding:10px;
    }
    .flower{
      width: clamp(160px, 24vw, 260px);
      aspect-ratio: 1/1;
      position:relative;
      filter: drop-shadow(0 20px 18px rgba(0,0,0,.12));
      animation: sway 4.8s ease-in-out infinite;
    }
    .flower:nth-child(2){ animation-delay: .7s; transform-origin: 60% 90%; }
    @keyframes sway{
      0%,100%{ transform: rotate(-2deg) translateY(0); }
      50%{ transform: rotate(2deg) translateY(-6px); }
    }

    .petal{
      position:absolute;
      inset:18%;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff 0%, var(--accent2) 35%, var(--accent) 90%);
      transform-origin: 50% 90%;
      opacity:.95;
    }
    .petal:nth-child(1){ transform: rotate(0deg)   translateY(-18%); }
    .petal:nth-child(2){ transform: rotate(60deg)  translateY(-18%); }
    .petal:nth-child(3){ transform: rotate(120deg) translateY(-18%); }
    .petal:nth-child(4){ transform: rotate(180deg) translateY(-18%); }
    .petal:nth-child(5){ transform: rotate(240deg) translateY(-18%); }
    .petal:nth-child(6){ transform: rotate(300deg) translateY(-18%); }

    .center{
      position:absolute;
      inset:34%;
      border-radius:50%;
      background:
        radial-gradient(circle at 35% 35%, #fff7cc 0%, #ffdf6e 35%, #d99a00 100%);
      box-shadow: inset 0 10px 18px rgba(255,255,255,.4),
                  inset 0 -14px 18px rgba(0,0,0,.18);
    }

    .stem{
      position:absolute;
      left:50%;
      bottom:-26%;
      width:18px;
      height:50%;
      transform: translateX(-50%);
      background: linear-gradient(#2bd47d, #0f8a45);
      border-radius: 999px;
    }
    .leaf{
      position:absolute;
      bottom:4%;
      width:92px; height:46px;
      background: radial-gradient(circle at 30% 30%, #66f2a8, #0f8a45);
      border-radius: 92px 92px 92px 0;
      transform: rotate(-18deg);
      opacity:.95;
    }
    .leaf.r{
      right:-12%;
      transform: rotate(22deg) scaleX(-1);
    }

    /* buttons */
    .actions{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    button{
      border:0;
      cursor:pointer;
      font-weight:800;
      padding:14px 18px;
      border-radius:999px;
      font-size:16px;
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      box-shadow: 0 16px 30px rgba(0,0,0,.15);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    #yesBtn{
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color:white;
      transform: scale(1);
      position:relative;
      z-index:2;
    }
    #yesBtn:hover{ transform: scale(var(--yesScale)); }
    #noBtn{
      background: linear-gradient(135deg, #ff5a6e, #ef4444);
      color:white;
      position:relative;
      z-index:1;
    }

    .note{
      margin:12px 0 0 0;
      font-size:13px;
      opacity:.75;
    }

    /* full-screen YES mode */
    .yes-fullscreen #yesBtn{
      position:fixed;
      left:50%; top:50%;
      transform: translate(-50%,-50%) scale(1) !important;
      width: 120vmax;
      height: 120vmax;
      border-radius: 9999px;
      font-size: clamp(24px, 6vw, 56px);
      box-shadow: 0 40px 120px rgba(0,0,0,.35);
      z-index: 9999;
    }
    .yes-fullscreen #noBtn{
      opacity:0;
      pointer-events:none;
    }

    /* celebration overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.25);
      z-index: 10000;
      padding:24px;
      text-align:center;
    }
    .overlay.show{ display:grid; }
    .overlay .box{
      max-width: 720px;
      background: rgba(255,255,255,.92);
      border-radius: 28px;
      padding: 26px 22px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.8);
      backdrop-filter: blur(10px);
    }
    .overlay h2{
      margin:0 0 8px 0;
      font-size: clamp(26px, 4vw, 44px);
    }
    .overlay p{
      margin: 0 0 14px 0;
      font-size: clamp(14px, 2.2vw, 18px);
      opacity:.88;
    }
    .small{
      font-size:12px;
      opacity:.7;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div>
        <h1 class="title" id="headline">Hey my love üíò</h1>
        <p class="subtitle" id="sub">
          I brought you some <b>huge virtual flowers</b> üå∏üåπ and one important question‚Ä¶
        </p>

        <div class="actions">
          <button id="yesBtn" aria-label="Yes">YES üòç</button>
          <button id="noBtn" aria-label="No">No üôÉ</button>
        </div>

        <p class="note" id="note">
          (Just press the right one. The universe is watching. üòå)
        </p>
      </div>

      <div class="bouquet" aria-hidden="true">
        <div class="flower">
          <div class="petal"></div><div class="petal"></div><div class="petal"></div>
          <div class="petal"></div><div class="petal"></div><div class="petal"></div>
          <div class="center"></div>
          <div class="stem"></div>
          <div class="leaf"></div><div class="leaf r"></div>
        </div>
        <div class="flower">
          <div class="petal"></div><div class="petal"></div><div class="petal"></div>
          <div class="petal"></div><div class="petal"></div><div class="petal"></div>
          <div class="center"></div>
          <div class="stem"></div>
          <div class="leaf"></div><div class="leaf r"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="box">
      <h2 id="yay">YAAAAAY! üíñ</h2>
      <p id="msg">You just made me the happiest person. Happy Valentine‚Äôs Day, my love. üåπ</p>
      <p class="small">Screenshot this and send it to me üòå</p>
    </div>
  </div>

  <script>
    // Personalize these quickly:
    const YOUR_NAME = "‚ù§Ô∏è";  // optional
    const HER_NAME  = "";    // e.g. "Maya"

    const headline = document.getElementById("headline");
    const msg = document.getElementById("msg");
    if (HER_NAME) headline.textContent = `Hey ${HER_NAME} üíò`;
    if (YOUR_NAME !== "‚ù§Ô∏è") msg.textContent = `You just made me the happiest person. Happy Valentine‚Äôs Day, my love. ‚Äî ${YOUR_NAME} üåπ`;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const overlay = document.getElementById("overlay");
    const hearts = document.getElementById("hearts");

    let yesScale = 1;              // grows on "No"
    let noDodges = 0;              // track attempts
    let fullscreenTriggered = false;

    function setYesScale() {
      document.documentElement.style.setProperty("--yesScale", yesScale.toFixed(2));
      yesBtn.style.transform = `scale(${yesScale.toFixed(2)})`;
    }
    setYesScale();

    // Spawn floating hearts continuously
    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      const left = Math.random() * 100;
      const size = 10 + Math.random() * 16;
      const duration = 4 + Math.random() * 5;
      const hue = 330 + Math.random() * 25; // pink-ish range
      h.style.left = left + "vw";
      h.style.bottom = (-10) + "vh";
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.animationDuration = duration + "s";
      h.style.color = `hsl(${hue} 90% 60%)`;
      hearts.appendChild(h);
      setTimeout(() => h.remove(), duration * 1000);
    }
    setInterval(spawnHeart, 350);

    // Move "No" button somewhere random within the card (or viewport on small screens)
    function moveNoButton() {
      const pad = 16;
      const rect = document.body.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = rect.width - btnRect.width - pad;
      const maxY = rect.height - btnRect.height - pad;

      const x = Math.max(pad, Math.random() * maxX);
      const y = Math.max(pad, Math.random() * maxY);

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Make NO "not work" by dodging hover/touch and inflating YES
    function punishNoAttempt() {
      noDodges++;
      yesScale *= 1.18;
      setYesScale();

      // If YES becomes huge, go fullscreen
      if (!fullscreenTriggered && yesScale >= 3.2) {
        fullscreenTriggered = true;
        document.body.classList.add("yes-fullscreen");
        yesBtn.textContent = "OK OK YES üòç";
      }

      // Extra spice
      noBtn.textContent = noDodges < 3 ? "No üôÉ" : (noDodges < 6 ? "Are you sure? üò≥" : "NO (disabled) ü§≠");
      moveNoButton();
      popConfettiHearts(10 + Math.min(30, noDodges * 4));
    }

    // dodge on mouse
    noBtn.addEventListener("mouseenter", punishNoAttempt);

    // dodge on click/tap
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      punishNoAttempt();
    });

    // also dodge when finger touches near it (mobile-friendly)
    window.addEventListener("touchstart", (e) => {
      if (!e.touches || e.touches.length === 0) return;
      const t = e.touches[0];
      const r = noBtn.getBoundingClientRect();
      const near = (
        t.clientX > r.left - 40 && t.clientX < r.right + 40 &&
        t.clientY > r.top - 40 && t.clientY < r.bottom + 40
      );
      if (near) punishNoAttempt();
    }, {passive:true});

    // YES click = celebration
    yesBtn.addEventListener("click", () => {
      document.body.classList.add("yes-fullscreen");
      overlay.classList.add("show");
      popConfettiHearts(120);
      yesBtn.textContent = "YESSS üíñ";
    });

    // confetti-ish hearts burst
    function popConfettiHearts(count){
      for(let i=0;i<count;i++){
        const h = document.createElement("div");
        h.className = "heart";
        const size = 8 + Math.random() * 14;
        const duration = 1.3 + Math.random() * 1.8;
        const hue = 330 + Math.random() * 30;
        const x = (window.innerWidth/2) + (Math.random()-0.5) * 380;
        const y = (window.innerHeight/2) + (Math.random()-0.5) * 180;

        h.style.position = "fixed";
        h.style.left = x + "px";
        h.style.top  = y + "px";
        h.style.width = size + "px";
        h.style.height = size + "px";
        h.style.color = `hsl(${hue} 90% 60%)`;
        h.style.opacity = .95;

        // custom burst animation
        const dx = (Math.random()-0.5) * 520;
        const dy = - (180 + Math.random()*420);
        h.animate([
          { transform:`translate(0,0) rotate(45deg)`, opacity: .95 },
          { transform:`translate(${dx}px, ${dy}px) rotate(45deg)`, opacity: 0 }
        ], { duration: duration*1000, easing: "cubic-bezier(.2,.8,.2,1)", fill:"forwards" });

        document.body.appendChild(h);
        setTimeout(()=>h.remove(), duration*1000);
      }
    }

    // Start NO somewhere nice on load (so it looks normal at first)
    window.addEventListener("load", () => {
      noBtn.style.position = "static";
    });
  </script>
</body>
</html>
